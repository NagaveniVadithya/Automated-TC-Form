{% extends "admin/layout.html"%}

{% block content %}
<div class="container">
    {% include 'admin/navbar.html' %}
    <div class="my-2">
        <form action="" method="POST" style="width:100%">
            <div class="d-flex align-items-center">
                <input type="text" name="search" id="search" class="form-control my-1 w-50">
                <button type="submit" class="btn btn-success " style="margin-left:10px;">Search</button>
            </div>
        </form>
    </div>
    <div class="my-2">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{user.fname}}</td>
                        <td>{{user.lname}}</td>
                        <td>{{user.email}}</td>
                        <td>
                            <button class="btn btn-warning"><a href="/admin/downloadcc/{{user.id}}" style="color:white ;text-decoration: none">Course Completion Certificate</button>
                        </td>
                        <td>
                            <button class="btn btn-warning"><a href="/admin/downloadpc/{{user.id}}" style="color:white ;text-decoration: none">Provisional Degree</button>
                        </td>
                        <td>
                            <button class="btn btn-warning"><a href="/admin/approve-user/{{user.id}}" style="color:white ;text-decoration: none">Approve</button>
                            <button class="btn btn-warning"><a href="/admin/disapprove-user/{{user.id}}" style="color:white ;text-decoration: none">DisApprove</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock content %}
