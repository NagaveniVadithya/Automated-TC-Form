<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>{{title}}  </title>
    {% else %}
    <title>User Management System </title>
    {% endif %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-2">
        <div class="d-flex justify-content-center align-items-center">
            <img style="width:600px;height:300px;"
                src="https://previews.123rf.com/images/houbacze/houbacze1709/houbacze170900829/86901846-vector-illustration-background-welcome-back.jpg"
                alt="">
        </div>
        <div class="my-2 text-center">
            {% if session.admin_name %}
            <button class="btn btn-success">{{session.admin_name}}</button>
            {% endif %}
        </div>
        <hr>
    </div>
    {% block content %} {% endblock content %}
</body>

</html>
